<app-navbar></app-navbar>

<h1 class="text-center display-3">My Projects</h1>
<div id="projectsListDiv" class="d-flex justify-content-center">
  <table class="table table-hover table-bordered">
      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Start to End (YYYY-MM-DD)</th>
          <th scope="col">URL</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of projects">
          <td>{{ p.id }}</td>
          <td><a (click)="onClickProject(p.id)"><strong>{{ p.name }}</strong></a></td>
          <td *ngIf="p.enddate != null; else noEndDate">{{ p.startdate }} to {{ p.enddate }}</td>
          <ng-template #noEndDate>
              <td><i>Incomplete</i></td>
          </ng-template>
          <td *ngIf="p.url != null; else nourl"><a href="{{ p.url }}">{{ p.url }}</a></td>
          <ng-template #nourl>
              <td><i>No URL</i></td>
          </ng-template>
        </tr>
      </tbody>
    </table>
</div>

<footer></footer>
