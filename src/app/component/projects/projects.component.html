<div class="d-flex justify-content-center">
    <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Start - End</th>
            <th scope="col">URL</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of projects">
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td *ngIf="p.enddate != null; else noEndDate">{{ p.startdate }} - {{ p.enddate }}</td>
            <ng-template #noEndDate>
                <td>Incomplete</td>
            </ng-template>
            <td *ngIf="p.url != null; else nourl">{{ p.url }}</td>
            <ng-template #nourl>
                <td>No URL</td>
            </ng-template>
          </tr>
        </tbody>
      </table>
</div>
